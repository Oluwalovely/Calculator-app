<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div>
        <h1>CALCULATOR</h1>
    </div>
    <div class="calculator">
        <div>
            <input type="text" disabled id="result">
        </div>
        <div class="btns">
            <button onclick="document.getElementById('result').value=''" class="action">Del</button>
            <button onclick="backspace()" class="action">โซ</button>
            <button onclick="document.getElementById('result').value+='%'" class="action">%</button>
            <button onclick="document.getElementById('result').value+='/'" class="sign">รท</button>
            <button onclick="document.getElementById('result').value+=7" class="num">7</button>
            <button onclick="document.getElementById('result').value+=8" class="num">8</button>
            <button onclick="document.getElementById('result').value+=9" class="num">9</button>
            <button onclick="document.getElementById('result').value+='*'" class="sign">*</button>
            <button onclick="document.getElementById('result').value+=4" class="num">4</button>
            <button onclick="document.getElementById('result').value+=5" class="num">5</button>
            <button onclick="document.getElementById('result').value+=6" class="num">6</button>
            <button onclick="document.getElementById('result').value+='-'" class="sign">-</button>
            <button onclick="document.getElementById('result').value+=1" class="num">1</button>
            <button onclick="document.getElementById('result').value+=2" class="num">2</button>
            <button onclick="document.getElementById('result').value+=3" class="num">3</button>
            <button onclick="document.getElementById('result').value+='+'" class="sign">+</button>
            <button onclick="document.getElementById('result').value+=0" class="num">0</button>
            <button onclick="document.getElementById('result').value+='.'" class="num">.</button>
            <button onclick="calc()" class="equals">=</button>
        </div>
    </div>




    <script>
        function calc() {
            let answer = eval(result.value)
            console.log(answer)

            result.value = answer
        }

        function backspace() {
            let display = document.getElementById('result');
            display.value = display.value.slice(0, -1);
        }

    </script>
</body>

</html>
